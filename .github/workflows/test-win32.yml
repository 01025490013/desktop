name: Testing Win32

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Use Node.js 12.8.1
        uses: actions/setup-node@v1
        with:
          node-version: 12.8.1
      - name: Get node modules
        run: yarn
      - name: test setup
        run: yarn test:setup
      - name: test
        run: yarn test
